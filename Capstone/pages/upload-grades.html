<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Grades - CertVerify</title>
    <link rel="stylesheet" href="../css/upload-grades.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CertVerify</div>
            <a href="university-login.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to University Portal
            </a>
        </nav>
    </header>

    <main>
        <section id="upload-grades">
            <h1>Upload Student Grades</h1>
            <form id="grades-form">
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade" required>
                </div>
                <button type="submit" class="submit-button">Upload Grade</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CertVerify. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
