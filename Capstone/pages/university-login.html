<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login - CertVerify</title>
    <link rel="stylesheet" href="../css/university-login.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CertVerify</div>
            <a href="selection.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Selection
            </a>
        </nav>
    </header>

    <main>
        <section id="login-form">
            <h1>University Login</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </section>

        <section id="options">
            <h2>Choose an action:</h2>
            <div class="option-buttons">
                <a href="upload-grades.html" class="option-button">
                    <i class="fas fa-graduation-cap"></i>
                    Upload Grades
                </a>
                <a href="upload-certificate.html" class="option-button">
                    <i class="fas fa-certificate"></i>
                    Upload Certificate
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CertVerify. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
